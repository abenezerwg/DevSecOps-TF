<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/v4-font-face.min.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form-container.css" />

    <title>Anonymous Chat Application</title>
  </head>
  <body>
    
      <header class="chat-header">
        <span><img src="/img/grouppic.png" width="60px" alt=""/>&nbsp;&nbsp;&nbsp;<label> Anonymous Chat</label></span>
       <!-- <i> <h1> Anonymous Chat</h1></i> -->
        <a id="leave-btn" class="btn btn-gray" style="color: rgb(73, 62, 62);">Leave Room</a>
      </header>
    <div class="chat-container">
      <div class="filler"></div>
      <main class="chat-main">
        <div class="chat-sidebar">
          <hr>
          <h3 ><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <div style="display: flex;">
            <div id="userImg"> <img src="" width="40px" alt=""></div>
            <div style="width: 100%;"> <ul id="users"></ul> </div>
          </div>
           
            
          </span>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input class="input-group-text"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn btn-outline-secondary"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
